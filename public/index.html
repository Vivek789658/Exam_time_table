<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exam Schedule</h1>
    <form id="examForm">
        <label for="branch">Branch:</label>
        <select id="branch" required>
            <option value="">Select Branch</option>
            <option value="B.Tech. (Computer Science & Engineering)">B.Tech. (Computer Science & Engineering)</option>
            <option value="B.Tech. (Electronics & Communication Engineering)">B.Tech. (Electronics & Communication Engineering)</option>
            <option value="B.Architecture">B.Architecture</option>
            <option value="B.Tech. (Agriculture Engineering)">B.Tech. (Agriculture Engineering)</option>
        </select>

        <label for="semester">Semester:</label>
        <select id="semester" required>
            <option value="">Select Semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <label for="scheme">Scheme:</label>
        <select id="scheme" required>
            <option value="">Select Scheme</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>

        <button type="submit">Fetch Exams</button>
    </form>

    <div id="result"></div>

    <script src="./script.js"></script>
</body>
</html>
